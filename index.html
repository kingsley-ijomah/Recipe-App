<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Recipe App</title>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <a href='#'>Recipes</a>
        <a href='#'>Collection</a>
      </nav>
    </header>

    <main>
      <section class='search_section'>
        <input class='search_field' type="text" placeholder="Search for a recipe">
        <button class='search_btn'>Search</button>
      </section>

      <section class='hero'>
        <h1>Recipe App</h1>
        <p>Find the best recipes for your favorite dishes</p>
      </section>

      <section class='recipe_section'>
        <div class='recipe'>
          <img src="./images/recipe-1.jpeg" width='190px' alt="">
          <h2>Avocado, and Tomato Salad</h2>
          <p>dona's Kitchen</p>
        </div>

        <div class='recipe'>
          <img src="./images/recipe-2.jpeg" width='190px' alt="">
          <h2>Chickpea & Butternut Squash Salad</h2>
          <p>Tasty Treat</p>
        </div>

        <div class='recipe'>
          <img src="./images/recipe-3.jpeg" width='190px' alt="">
          <h2>Spicy Chicken & Salad</h2>
          <p>Yummy Foods</p>
        </div>

        <div class='recipe'>
          <img src="./images/recipe-4.jpeg" width='190px' alt="">
          <h2>Chips, Avocado Creamy Sauce</h2>
          <p>Ella Olsson</p>
        </div>
      </section>
    </main>
    
    <footer>
      <p>Recipe App &copy; 2023</p>
    </footer>
  </div>
</body>

</html>
